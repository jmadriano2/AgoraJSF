<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Agora</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <ui:insert name="custom"/>

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
</h:head>

<h:body>
    <b:navBar brandImg="#{resource['images:agora_login.png']" brandHref="loginpage.jsf" class="top">
        <h:form class="navbar-form navbar-right" role="form">
            <div class="form-group">
                <b:inputText type="text" class="form-control" a:placeholder="Username" value="#{loginBean.username}"/>
                <b:inputSecret class="form-control" a:placeholder="Password" value="#{loginBean.password}"/>
            </div>
            <h:commandButton styleClass="btn btn-info" value="Log In" action="#{loginBean.login}"/>
        </h:form>
    </b:navBar>


    <b:container fluid="true" class="cont">
        <ui:insert name="content"/>
    </b:container>
</h:body>

</html>
