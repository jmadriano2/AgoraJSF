<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Agora</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <ui:insert name="custom"/>

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo2.png']}"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
</h:head>

<h:body>
    <b:navBar brandImg="#{resource['images:agora_login.png']}" brandHref="/protected/homepage.jsf" class="top" fixed="top" sticky="false">
        <b:form class="search_box">
            <b:inputText fieldSize="sm" span="6" placeholder="Search">
                <f:facet name="append">
                    <b:commandButton class="search_btn" look="primary" iconAwesome="search"/>
                </f:facet>
            </b:inputText>
        </b:form>

        <b:navbarLinks>
            <b:button look="success" size="sm" value="#{authBean.loggedUsername}" href="#"/>
            <b:button look="success" size="sm" value="Home" href="home.jsf"/>
            <b:dropButton look="success" value=" " size="sm">
                <b:navLink value="My Activities" href="#"/>
                <b:navLink value="Settings" href="#"/>
                <b:navLink value="Log Out" href="/logout.jsf"/>
            </b:dropButton>
        </b:navbarLinks>
    </b:navBar>

    <b:scrollUp distance="200" animation="fade" text="" scrollTitle="false" name="scrollUpCustom" />

    <b:container fluid="true" styleClass="cont">
        <b:row>
            <b:column offset="1" span="2" style="padding: 0px; position: sticky; top: 85px;" hidden="sm, xs">
                <b:panel look="success" title="My Neighbourhood" collapsible="false">
                    <b:listLinks>
                        <b:navLink href="" value="#{authBean.loggedUser.}" icon="globe" />

                        <b:navLink href="" value="My Activities ">
                            <b:badge value="0" />
                        </b:navLink>

                        <hr style="margin:2px;"/>
                        <b:navLink header="My Cities"/>
                        <hr style="margin:2px;"/>

                        <b:navLink value="City 1"/>
                        <b:navLink value="City 2"/>

                        <hr style="margin:2px;"/>
                        <b:navLink header="Nearby Cities"/>
                        <hr style="margin:2px;"/>

                        <b:navLink value="Nearby City 1"/>
                        <b:navLink value="Nearby City 2"/>

                        <hr style="margin:2px;"/>
                        <b:navLink header="My Neighbours"/>
                        <hr style="margin:2px;"/>

                        <b:navLink value="Neighbour 1"/>
                        <b:navLink value="Neighbour 2"/>
                        <b:navLink value="Neighbour 3"/>
                    </b:listLinks>
                </b:panel>
            </b:column>
            <b:column span="7">
                <ui:insert name="cities" />
                <ui:insert name="panels"/>
                <ui:insert name="details" />
                <ui:insert name="mood"/>
                <ui:insert name="comments" />
            </b:column>
        </b:row>
    </b:container>
</h:body>

</html>
