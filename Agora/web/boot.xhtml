<h:head>

<h:body>
    <b:navBar brand="Brand" brandHref="#">
        <b:navbarLinks>
            <b:navLink value="Link" href="#"></b:navLink>
            <b:navLink value="Link" href="#"></b:navLink>

            <b:navLink value="Link" href="#"></b:navLink>
            <b:dropMenu value="Dropdown">
