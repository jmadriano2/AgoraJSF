<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/loginTemplate.xhtml">

    <ui:define name="title">Agora - Log In</ui:define>

    <ui:define name="custom">
        <link rel="stylesheet" href="resources/css/custom.css" />
    </ui:define>

    <ui:define name="navbar">
        <h:form class="form-inline">
            <ul class="nav navbar-nav navbar-right">
                <h:outputLabel styleClass="control-label username_label" for="username" >Username</h:outputLabel>
                <li><h:inputText class="form-control mr-sm-2 username" id="username" value="#{loginBean.username}"/></li>
                <h:outputLabel styleClass="control-label password_label" for="password">Password</h:outputLabel>
                <li><h:inputSecret class="form-control mr-sm-2 password" id="password" value="#{loginBean.password}"/></li>
                <li><h:commandButton class="btn my-2 my-sm-0" type="submit" value="Log In" action="#{loginBean.login}"/></li>
            </ul>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <br />
        <br />
        <h1>Create an Account</h1>
        <h3>Be a Part of Agora!</h3>
        <h:form styleClass="form-horizontal">
            <div class="form-group">
                <h:outputLabel styleClass="control-label newaccount_label" for="newaccount">Login Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText styleClass="form-control newaccount" id="newaccount" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel styleClass="control-label col-sm-2" for="password">Password:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret styleClass="form-control newpass" />
                    <h:inputSecret styleClass="form-control conpass" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <h:commandButton styleClass="btn btn-info" value="Log In" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
