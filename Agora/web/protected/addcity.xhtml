<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/homeTemplate.xhtml">

    <ui:define name="title">Agora - Choose your home</ui:define>

    <ui:define name="custom">
        <h:outputStylesheet library="css" name="homeStyle.css"/>
    </ui:define>


    <ui:define name="navName">
        <b:button look="success" size="sm" value="#{authBean.loggedUsername}" href="#"/>
    </ui:define>

    <ui:define name="profile">
        <b:row>
            <b:column span="5" style="padding:0px;">
                <b:navLink>
                    <b:image value="../#{authBean.loggedUser.user_imgpath}" span="12"/>
                </b:navLink>
            </b:column>
            <b:navLink value="#{authBean.loggedUsername}"/>
        </b:row>
    </ui:define>

    <ui:define name="cities">
        <b:modal  styleClass="modalPseudoClass" style="top:150px">
            <h3 style="text-align: center;">
                You have added #{cityBean.chosenCity.city_name}
                <br/>
                to your list of Active Cities
            </h3>
            <h3 style="text-align: center;">Would you like to add other cities?</h3>
            <f:facet name="footer">
                <b:form>
                    <b:commandButton value="No" action="#{cityBean.skipAdd}" dismiss="modal" />
                    <b:commandButton value="Yes" look="primary" action="#{cityBean.addMoreCities}" dismiss="modal" />
                </b:form>
            </f:facet>
        </b:modal>

        <b:panel style="padding-top:0px;">
            <b:row>
                <h1 style="text-align: center; font-weight: bold; margin-top:0px;">Add This city?</h1>
            </b:row>
            <b:row>
                <b:column span="3"/>
                <b:well span="6" style="height: 380px;padding-top:0px"
                        styleClass="chosen-well">
                    <h2 style="padding: 0px; text-align: center;">#{cityBean.addedCity.city_name}</h2>
                    <br/>
                    <b:image value="../#{cityBean.addedCity.city_imgpath}" height="250" span="12"
                             style="padding: 0px;"/>
                </b:well>
            </b:row>
            <b:row>
                <b:column span="3">
                    <b:button span="12" size="lg" href="/protected/moreCities.jsf" value="Go Back"
                              iconAwesome="angle-left" look="info"/>
                </b:column>
                <b:column offset="6" span="3">
                    <b:button span="12" size="lg" look="success" value="Confirm" iconAwesome="angle-right"
                              iconAlign="right" onclick="$('.modalPseudoClass').modal()"/>
                </b:column>
            </b:row>
        </b:panel>
    </ui:define>
</ui:composition>
