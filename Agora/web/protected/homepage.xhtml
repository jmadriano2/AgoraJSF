<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/homeTemplate.xhtml">

    <ui:define name="title">Agora - Home</ui:define>

    <ui:define name="custom">
        <h:outputStylesheet library="css" name="homeStyle.css" />
    </ui:define>

    <ui:define name="sidebarProfile">
        <b:navLink href="" value="#{authBean.loggedUsername}" icon="globe" />
    </ui:define>

    <ui:define name="sidebarActivities">
        <b:badge value="0" />
    </ui:define>

    <ui:define name="myCities">
        <b:navLink value="City 1"/>
        <b:navLink value="City 2"/>
    </ui:define>

    <ui:define name="nearbyCities">
        <b:navLink value="Nearby City 1"/>
        <b:navLink value="Nearby City 2"/>
    </ui:define>

    <ui:define name="myNeighbours">
        <b:navLink value="Neighbour 1"/>
        <b:navLink value="Neighbour 2"/>
        <b:navLink value="Neighbour 3"/>
    </ui:define>

    <ui:define name="panels">
        <ui:repeat value="#{projectBean.project_info}" var="info">
            <b:panel style="margin-bottom: 15px;">
                <h:outputText value="#{info.project_admin}" style="font-size: 20px;"/>
                <b:iconAwesome name="caret-right" style="margin:5px;"/>
                <h:outputText value="#{info.project_city}" style="font-size: 20px;"/>
                <br style="margin:0px;"/>
                <h:outputText value="#{info.project_dateposted}"/>
                <ui:insert name="panels"/>
                <hr/>
                <h1>#{info.project_name}</h1>
                <b:image value="#{info.project_imgpath}" span="12"/>
                <b:well span="12" style="margin-top: 15px;">
                    <p>
                        #{info.project_description}
                    </p>
                </b:well>
                <hr/>
                <b:button value="Details" size="lg" iconAwesome="angle-right" iconAlign="right" offset="10"/>
            </b:panel>
        </ui:repeat>
    </ui:define>
</ui:composition>
