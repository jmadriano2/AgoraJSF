<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/homeTemplate.xhtml">

    <ui:define name="title">Agora - Choose your home</ui:define>

    <ui:define name="custom">
        <h:outputStylesheet library="css" name="homeStyle.css"/>
    </ui:define>

    <ui:define name="profile">
        <b:row>
            <b:column span="5" style="padding:0px;">
                <b:navLink>
                    <b:image value="../#{authBean.loggedUser.user_imgpath}" span="12"/>
                </b:navLink>
            </b:column>
            <b:navLink value="#{authBean.loggedUsername}"/>
        </b:row>
    </ui:define>

    <ui:define name="cities">
        <b:panel style="padding-left:20px;">
            <h1 style="text-align: center; font-weight: bold;">Choose Your Home City</h1>
            <br/>


            <ui:repeat value="#{cityBean.citiesList}" var="city">
                <b:form id="cityForm">
                    <h:commandLink action="#{cityBean.chooseCity(city.city_index)}">
                        <b:well span="5" style="height: 310px; margin-right:25px; margin-left:25px;"
                                styleClass="city-well">
                            <h:outputText style="font-size: 28px; margin-bottom: 10px;" value="#{city.city_name}" />
                            <b:image value="../#{city.city_imgpath}" height="215" span="12" style="padding: 0px;"/>
                        </b:well>
                    </h:commandLink>
                </b:form>
            </ui:repeat>
        </b:panel>
    </ui:define>
</ui:composition>
