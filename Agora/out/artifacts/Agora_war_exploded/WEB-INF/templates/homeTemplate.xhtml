<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Agora</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <ui:insert name="custom" />

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" />

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</h:head>

<h:body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <h:graphicImage value="resources/images/agora_login.png" class="img-responsive"/>
                </a>
            </div>
            <h:form class="navbar-form">
                <div class="form-group">
                    <div class="input-group">
                        <h:inputText type="text" class="form-control search" a:placeholder="Search"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"/>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout.jsf"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
                <p class="navbar-text navbar-right">
                    Welcome #{authBean.loggedUsername}!
                </p>
            </h:form>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-2" style="background-color:yellow;">
                <p>Lorem ipsum...</p>
            </div>
            <div class="col-sm-7" style="background-color:pink;">
                <p>Sed ut perspiciatis...</p>
            </div>
        </div>
    </div>
</h:body>

</html>
