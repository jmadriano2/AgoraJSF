<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Agora</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <ui:insert name="custom"/>

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
</h:head>

<h:body>
    <b:navBar brandImg="resources/images/agora_login.png" brandHref="#" class="top">
        <b:form class="search_box">
            <b:inputText fieldSize="sm" span="5" placeholder="Search">
                <f:facet name="append">
                    <b:commandButton class="search_btn" look="primary" iconAwesome="search"/>
                </f:facet>
            </b:inputText>
        </b:form>

        <b:dropButton look="primary" value="Primary">
            <b:navLink value="Action" href="#"></b:navLink>
            <b:navLink value="Another action" href="#"></b:navLink>
            <b:navLink value="Something else here" href="#"></b:navLink>
            <b:navLink></b:navLink>
            <b:navLink header="Nav header"></b:navLink>
            <b:navLink value="Separated link" href="#"></b:navLink>
            <b:navLink value="One more separated link" href="#"></b:navLink>
        </b:dropButton>
    </b:navBar>
</h:body>

</html>
