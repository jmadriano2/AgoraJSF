<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/loginTemplate.xhtml">

    <ui:define name="title">Agora - Log In</ui:define>

    <ui:define name="custom">
        <link rel="stylesheet" href="resources/css/loginStyle.css"/>
        <link rel="script" href="https://www.gstatic.com/charts/loader.js" />
    </ui:define>

    <ui:define name="content">
        <b:row>
            <b:column mediumScreen="5" offset="1">
                <br/>
                <br/>
                <br/>
                <h:graphicImage value="resources/images/discussion.png" class="img-responsive img-rounded"/>
            </b:column>
            <b:column mediumScreen="6">
                <br/>
                <br/>
                <h1>Create an Account</h1>
                <h3>Be a Part of Agora!</h3>
                <h:form id="createUserForm">
                    <f:event listener="#{createUserBean.validatePassword}" type="postValidate" />
                    <b:row class="createUserForm">
                        <b:column mediumScreen="4">
                            <h:inputText styleClass="form-control" a:placeholder="First Name"
                                         id="fname" value="#{createUserBean.firstName}"
                                         required="true" requiredMessage="Please enter First Name">
                                <f:ajax event="blur" render="fnameError"/>
                            </h:inputText>
                            <h:message for="fname" errorClass="invalid" id="fnameError"/>
                        </b:column>
                        <b:column mediumScreen="4">
                            <h:inputText styleClass="form-control" a:placeholder="Last Name"
                                         id="lname" value="#{createUserBean.lastName}"
                                         required="true" requiredMessage="Please enter Last Name">
                                <f:ajax event="blur" render="lnameError"/>
                            </h:inputText>
                            <h:message for="lname" errorClass="invalid" id="lnameError"/>
                        </b:column>
                    </b:row>
                    <b:row class="createUserForm">
                        <b:column mediumScreen="8">
                            <h:inputText styleClass="form-control" a:placeholder="Username"
                                         id="username" value="#{createUserBean.username}"
                                         required="true" requiredMessage="Please enter your desired Userame">
                                <f:ajax event="blur" render="usernameError"/>
                            </h:inputText>
                            <h:message for="username" errorClass="invalid" id="usernameError"/>
                        </b:column>
                    </b:row>
                    <b:row class="createUserForm">
                        <b:column mediumScreen="8">
                            <h:inputText styleClass="form-control" a:placeholder="Email"
                                         id="email" value="#{createUserBean.email}"
                                         required="true" requiredMessage="Please enter your email">
                                <f:ajax event="blur" render="emailError"/>
                            </h:inputText>
                            <h:message for="email" errorClass="invalid" id="emailError"/>
                        </b:column>
                    </b:row>
                    <b:row class="createUserForm">
                        <b:column mediumScreen="8">
                            <h:inputSecret styleClass="form-control" a:placeholder="Password"
                                           id="password" value="#{createUserBean.password}"
                                           required="true" requiredMessage="Please enter your Password">
                                <f:ajax event="blur" render="passwordError"/>
                            </h:inputSecret>
                            <h:message for="password" errorClass="invalid" id="passwordError"/>
                        </b:column>
                    </b:row>
                    <b:row class="createUserForm">
                        <b:column mediumScreen="8">
                            <h:inputSecret styleClass="form-control" a:placeholder="Confirm Password"
                                           id="password2"
                                           required="true" requiredMessage="You must confirm your Password">
                                <f:ajax event="blur" render="password2Error"/>
                            </h:inputSecret>
                            <h:message for="password2" errorClass="invalid" id="password2Error"/>
                        </b:column>
                    </b:row>
                    <b:row class="createUserForm">
                        <b:column mediumScreen="4" offset="2">
                            <h:commandButton class="btn btn-info" value="Create Account"
                                             action="#{createUserBean.createUser}"/>
                        </b:column>
                    </b:row>
                </h:form>
            </b:column>
        </b:row>

        <b:panel>
            <script type="text/javascript">
                drawChart();
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours per Day'],
                        ['Sad',     1],
                        ['Anger',      1],
                        ['Joy',  1],
                        ['Disgust', 1],
                        ['Fear',    1]
                    ]);

                    var options = {
                        title: 'How People Feel About It',
                        pieHole: 0.5,
                    };
                    var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                    chart.draw(data, options);

                    function selectHandler() {
                        var selectedItem = chart.getSelection()[0];
                        if (selectedItem) {
                            var toppings = data.getValue(selectedItem.row, 1);
                            toppings++;
                        }
                        data.setValue(selectedItem.row, 1, toppings);
                        chart.draw(data, options);
                    }
                    google.visualization.events.addListener(chart, 'select', selectHandler);
                    chart.draw(data, options);
                }
            </script>
            <div id="donutchart" style="width: 500px; height: 300px;" />
        </b:panel>
    </ui:define>
</ui:composition>
