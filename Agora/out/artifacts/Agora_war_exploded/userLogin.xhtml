<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/loginTemplate.xhtml">

    <ui:define name="title">Agora - Log In</ui:define>

    <ui:define name="custom">
        <link rel="stylesheet" href="resources/css/custom.css"/>
    </ui:define>

    <ui:define name="navbar">
        <h:form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <h:inputText styleClass="form-control" id="username" value="#{loginBean.username}"
                                 a:placeholder="Username"/>
                </li>
                <li>
                    <h:inputSecret styleClass="form-control" id="password" value="#{loginBean.password}"
                                   a:placeholder="Password"/>
                </li>
                <li class="loginButton">
                    <h:commandButton styleClass="btn btn-info" value="Log In" action="#{loginBean.login}"/>
                </li>
            </ul>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <br/>
        <br/>

        <div class="row">
            <div class="col-lg-offset-1 col-lg-5">
                <br />
                <h:graphicImage value="resources/images/discussion.png" class="img-responsive img-rounded" />
            </div>
            <div class="col-lg-6">
                <h1>Create an Account</h1>
                <h3>Be a Part of Agora!</h3>
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-4 fname">
                            <h:inputText styleClass="form-control" a:placeholder="First Name" id="fname"
                                         value=""/>
                        </div>
                        <div class="col-lg-4">
                            <h:inputText styleClass="form-control" a:placeholder="Last Name" id="lname"
                                         value=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control" a:placeholder="Username" id="newaccount"
                                         value="#{loginBean.username}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control" a:placeholder="Email" id="email"
                                         value="#{loginBean.username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <h:inputSecret styleClass="form-control" a:placeholder="Password" id="newpass"
                                           value="#{loginBean.password}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <h:inputSecret styleClass="form-control" a:placeholder="Confirm Password" id="conpass"
                                           value="#{loginBean.password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <h:commandButton styleClass="btn btn-info" value="Create Account" action="#{loginBean.login}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
